<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTactoe.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <nav>
        <ul>
            <li>My tic tac toe Game</li>
            <li><a href="../../Index.html">Home</a></li>
        </ul>
    </nav>
    <div class="game-container">


        <div id="container">
            <div class="box bt-0 br-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
        </div>


        <div id="game-info">
            <h1>Welcome to Tic Tac toe</h1>

            <div>
                <div id="info">Turn for X</div>
                <button id="reset">Reset</button>

            </div>

            <div id="image-box" alt="celebration">
                <img>
            </div>
        </div>

    </div>




</body>
<script src="./ticTactoe.js"></script>

</html>
