<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keyboard Key Check</title>
</head>

<body>
    <a class="home" href="../../Index.html">Home</a>
    <div class="insert">
        <div id="key">Press the key to see magic</div>
        <div id="showKey"></div>
    </div>
</body>
<script type="module">

    document.addEventListener('keydown', function (event) {

        const key = event.key
        if (key === ' ') {

            document.getElementById('showKey').innerHTML = `spaceKey is pressed`
        }
        else {

            document.getElementById('showKey').innerHTML = `${key} is pressed`
        }

    });


</script>

</html>
